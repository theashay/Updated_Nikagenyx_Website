<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DeepFace Attendance Test</title>
  <style>
    body {
      background: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
    }

    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h2>üîç Verify Face Attendance</h2>

  <form id="verifyForm">
    <input type="text" id="emp_id" name="emp_id" placeholder="Employee ID (e.g. NGX001)" required><br>
    <input type="file" id="file" name="file" accept="image/*" required><br>
    <button type="submit">Start Verification</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const emp_id = document.getElementById('emp_id').value;
      const file = document.getElementById('file').files[0];

      const formData = new FormData();
      formData.append("emp_id", emp_id);
      formData.append("file", file);

      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "‚è≥ Processing...";

      try {
        const res = await fetch("https://deepface-attendance-api-production-ccfd.up.railway.app/verify", {
          method: "POST",
          body: formData
        });

        const data = await res.json();

        if (data.status === "success") {
          resultDiv.textContent = data.verified
            ? `‚úÖ Match! Distance: ${data.distance}`
            : `‚ùå No Match. Distance: ${data.distance}`;
        } else {
          resultDiv.textContent = `‚ö†Ô∏è ${data.message}`;
        }

      } catch (error) {
        console.error("Error:", error);
        resultDiv.textContent = "‚ùå Request failed.";
      }
    });
  </script>

</body>
</html>
