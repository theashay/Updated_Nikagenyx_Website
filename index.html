<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nikagenyx Vision Tech</title>
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: 'Questrial', sans-serif;
    scroll-behavior: smooth;
  }

  .glass-nav {
    backdrop-filter: blur(10px);
    background-color: rgba(17, 24, 39, 0.8);
  }

  #nav-menu a {
    color: #ffffff;
    font-weight: 500;
  }

  #nav-menu a:hover {
    text-shadow: 0 0 6px #8a2be2;
  }

  @media (max-width: 767px) {
    #nav-menu {
      position: absolute;
      top: 64px;
      left: 0;
      width: 100%;
      background-color: #000000;
      opacity: 0.95;
      z-index: 50;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
  }
</style>

</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">

<!-- Navbar -->
<nav class="w-full glass-nav shadow-lg px-6 py-4 flex items-center justify-between relative z-50">
  <a href="index.html" class="text-2xl font-bold text-white">Nikagenyx</a>
  <button id="nav-toggle" class="text-white md:hidden z-50">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Mobile Menu INSIDE NAV -->
  <ul id="nav-menu"
      class="hidden flex-col md:flex-row md:flex gap-6 text-white text-sm absolute md:static top-16 left-0 w-full md:w-auto 
             bg-black md:bg-transparent p-6 md:p-0 z-50 shadow-xl transition-all duration-300">
    <li><a href="index.html" class="hover:text-purple-400 block py-2">Home</a></li>
    <li><a href="about.html" class="hover:text-purple-400 block py-2">About</a></li>
    <li><a href="services.html" class="hover:text-purple-400 block py-2">Solutions</a></li>
    <li><a href="contact.html" class="hover:text-purple-400 block py-2">Contact</a></li>
  </ul>
</nav>


<!-- Hero Section -->
<main class="flex-grow">
  <section class="relative flex items-center justify-center text-center px-4 min-h-[calc(100vh-128px)] overflow-hidden">

    <img src="https://res.cloudinary.com/dhgo8wahk/image/upload/v1751140689/steve-johnson-5g-eLjXHuck-unsplash_flcm7i.jpg" 
         alt="Background Visual" 
         class="absolute inset-0 w-full h-full object-cover blur-sm opacity-60 z-0" />

    <div class="relative z-10 bg-black bg-opacity-60 p-10 rounded-lg max-w-2xl mx-auto">
      <h1 class="text-3xl sm:text-4xl md:text-6xl font-bold gradient-text mb-6 leading-snug mx-auto 
                 max-w-[90%] sm:max-w-[28rem] md:max-w-[48rem]"
          style="background: linear-gradient(to right, #00d4ff, #8a2be2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
        Built for the Moment.<br>Designed for Momentum.
      </h1>

      <p class="text-lg text-gray-200 max-w-xl mx-auto mb-8">
        Empowering innovation through cutting-edge AI and technology solutions that evolve with your vision.
      </p>

      <a href="services.html" class="inline-block bg-purple-700 hover:bg-purple-800 transition px-6 py-3 rounded-lg text-white font-semibold">
        Discover Our Solutions
      </a>
    </div>
  </section>
</main>

<!-- Footer -->
<footer class="bg-gray-800 text-gray-500 text-center py-6 text-sm">
  &copy; 2025 Nikagenyx Vision Tech Private Limited. All rights reserved.
</footer>

<!-- Mobile Menu Toggle Script -->
<script>
  const toggleBtn = document.getElementById('nav-toggle');
  const menu = document.getElementById('nav-menu');
  toggleBtn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

</body>
</html>
